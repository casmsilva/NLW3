<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>

    <link rel="icon" href="./public/images/logo-icon.png" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/page-landing.css" />
    <link rel="stylesheet" href="./public/css/animation.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="page-landing">
      <div id="container">
        <!-- src = caminho da imagem // alt = algo que tenha sentido para identificar a imagem -->
        <header class="">
          <!-- header para títulos e visuais de cabeçalhos-->
          <img id="Logo" src="./public/images/logo.svg" alt="Logomarca de Happy" class="animate-up" />

          <div class="location animate-up">
            <strong>São Paulo</strong>
            <p>SP</p>
          </div>
        </header>
        <main>
          <!-- main para conteúdos principais-->
          <h1 class="animate-up">Leve felicidade para o mundo</h1>
          <section class="visit">
            <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças</p>

            <a class="animate-up" href="#" title="Visite orfanatos">
              <img src="./public/images/arrow.svg" alt="Ir para o mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
